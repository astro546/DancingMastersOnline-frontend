[Global]
FallbackNoteSkin=common

[NoteDisplay]
TapNoteAnimationIsVivid=1
TapFakeAnimationIsVivid=1
TapAdditionAnimationIsVivid=1
DrawHoldHeadForTapsOnSameRow=1
TapNoteAnimationLength=2
TapFakeAnimationLength=2
TapAdditionAnimationLength=4
TapMineAnimationLength=1
TapLiftAnimationLength=2
HoldHeadAnimationLength=1	// doesn't matter.  Only 1 frame anyway.
HoldTopCapAnimationLength=4	// doesn't matter.  Only 1 frame anyway.
HoldBottomCapAnimationLength=4	// doesn't matter.  Only 1 frame anyway.
HoldBodyAnimationLength=4	// doesn't matter.  Only 1 frame anyway.
HoldTailAnimationLength=4	// doesn't matter.  Only 1 frame anyway.

StartDrawingHoldBodyOffsetFromHead=0
StopDrawingHoldBodyOffsetFromTail=-32

HoldLetGoGrayPercent=0.25

ReverseDrawOrder=1101
HoldHeadIsAboveWavyParts=1
HoldTailIsAboveWavyParts=1
TapNoteAdditionTextureCoordOffsetX=0
TapNoteAdditionTextureCoordOffsetY=0
FlipHeadAndTailWhenReverse=0
FlipHoldBodyWhenReverse=0
TopHoldAnchorWhenReverse=0

TapNoteNoteColorTextureCoordSpacingX=0
TapNoteNoteColorTextureCoordSpacingY=0.0625

TapAdditionNoteColorTextureCoordSpacingX=0
TapAdditionNoteColorTextureCoordSpacingY=0.0625

TapFakeNoteColorTextureCoordSpacingX=0
TapFakeNoteColorTextureCoordSpacingY=0.0625

[GhostArrowDim]
NoneCommand=
HitMineCommand=blend,'BlendMode_Add';diffuse,1,1,1,1;zoom,1;rotationz,0;linear,0.3;rotationz,90;linear,0.3;rotationz,180;diffusealpha,0
MissCommand=blend,'BlendMode_Add';
W5Command=blend,'BlendMode_Add';
W4Command=blend,'BlendMode_Add';
W3Command=blend,'BlendMode_Add';diffuse,0.0,1.0,0.4,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0
W2Command=blend,'BlendMode_Add';diffuse,1.0,1.0,0.3,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0
W1Command=blend,'BlendMode_Add';diffuse,1.0,1.0,1.0,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0
LetGoCommand=blend,'BlendMode_Add';
HeldCommand=blend,'BlendMode_Add';diffuse,1.0,1.0,0.3,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0

[GhostArrowBright]
NoneCommand=blend,'BlendMode_Add';
HitMineCommand=finishtweening;blend,'BlendMode_Add';diffuse,1,1,1,1;zoom,1;rotationz,0;linear,0.3;rotationz,90;linear,0.3;rotationz,180;diffusealpha,0
MissCommand=blend,'BlendMode_Add';
W5Command=blend,'BlendMode_Add';
W4Command=blend,'BlendMode_Add';
W3Command=blend,'BlendMode_Add';diffuse,0.0,1.0,0.4,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0
W2Command=blend,'BlendMode_Add';diffuse,1.0,1.0,0.3,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0
W1Command=blend,'BlendMode_Add';diffuse,1.0,1.0,1.0,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0
LetGoCommand=blend,'BlendMode_Add';
HeldCommand=blend,'BlendMode_Add';diffuse,1.0,1.0,0.3,1;zoom,1;linear,0.06;zoom,1.1;linear,0.06;diffusealpha,0

[ReceptorArrow]
W3Command=
W2Command=
W1Command=
InitCommand=playcommand,"Set";effectclock,"beat";
NoneCommand=stoptweening;zoom,.75;linear,0.11;zoom,1
PressCommand=stoptweening;zoom,.75;linear,0.11;zoom,1

[ReceptorArrowOverlay]
W3Command=stoptweening;zoom,1.15;linear,0.12;zoom,1
W2Command=stoptweening;zoom,1.15;linear,0.12;zoom,1
W1Command=stoptweening;zoom,1.15;linear,0.12;zoom,1
InitCommand=blend,"BlendMode_Add";effectclock,"beat";diffuseramp;effectcolor1,color("1,1,1,0");effectcolor2,color("1,1,1,1");effecttiming,.2,0,.8,0;effectoffset,.05
NoneCommand=stoptweening;zoom,1.15;linear,0.12;zoom,1
PressCommand=stoptweening;zoom,1.15;linear,0.12;zoom,1

[ReceptorOverlay]
InitCommand=diffusealpha,0;blend,"BlendMode_Add"
PressCommand=finishtweening;zoom,1.1;decelerate,0.12;zoom,1;diffusealpha,0.6;
LiftCommand=finishtweening;accelerate,0.12;diffusealpha,0;zoom,1.2